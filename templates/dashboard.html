{% extends "base.html" %}
{% block title %}Dashboard | MyBank{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card p-4 mb-3">
      <h4>Hello, {{ user.full_name }}</h4>
      <p class="mb-1"><strong>Account No:</strong> {{ account.account_number }}</p>
      <p class="mb-0"><strong>Balance:</strong> â‚¹{{ '%.2f'|format(account.balance) }}</p>
    </div>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Profile</h5>
          <a href="{{ url_for('profile') }}" class="btn btn-outline-primary btn-sm mt-2">Open</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Transactions</h5>
          <a href="{{ url_for('transactions') }}" class="btn btn-outline-primary btn-sm mt-2">Open</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h5>Logout</h5>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm mt-2">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
