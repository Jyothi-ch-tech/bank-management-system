{% extends "base.html" %}
{% block title %}Welcome | MyBank{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 text-center">
    <div class="card p-5">
      <h1 class="mb-3">Welcome to <span class="text-primary">MyBank</span></h1>
      <p class="lead">A simple Flask + MySQL Bank Management System</p>
      <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-outline-primary btn-lg">Signup</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
